<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .h1{margin-top: 2em;}
    </style>

</head>
<body>

<h1 class="h1" align="center" id="app-title">Temperature Converter</h1>
<div class="form-group col-md-3">
    <label for="celcius">Celsius:</label>
    <input type="number" class="form-control" id="celcius" onkeyup="celciusToFahrenheit()">
</div>

<div class="form-group col-md-3">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" class="form-control" id="fahrenheit" onkeyup="fahrenheitToCelcius()">
</div>

<script>

    function celciusToFahrenheit(){
        let celcius = +document.getElementById('celcius').value;
        let fahrenheit = (celcius* 9/5) + 32;
        document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
    }

    function fahrenheitToCelcius(){
        let fahrenheit = +document.getElementById('fahrenheit').value;
        let celcius = (fahrenheit - 32) * 5/9
        document.getElementById('celcius').value = celcius.toFixed(2);
    }
</script>

</body>
</html>
